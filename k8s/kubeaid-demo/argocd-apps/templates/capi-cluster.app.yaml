apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
	name: capi-cluster
	namespace: argo-cd

spec:
	destination:
		namespace: archi
		server: https://kubernetes.default.svc
	sources:
		- repoURL: https://github.com/Archisman-Mridha/kubeaid
			path: argocd-helm-charts/capi-cluster
			targetRevision: HEAD
			helm:
				valueFiles:
					- $values/k8s/kubeaid-demo/argocd-apps/capi-cluster.values.yaml
		- repoURL: https://github.com/Archisman-Mridha/kubeaid-config
			targetRevision: HEAD
			ref: values
	project: default
	syncPolicy:
		automated: null
		syncOptions:
			- CreateNamespace=true
			- ApplyOutOfSyncOnly=true
